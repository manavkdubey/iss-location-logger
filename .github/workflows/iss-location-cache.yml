name: Log ISS Location Data Daily (with cache)

on:
  workflow_dispatch:

jobs:
  collect-iss-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Cache dependencies using a fixed key
      - id: deps-cache
        name: Cache ISS dependencies
        uses: actions/cache@v4
        with:
          path: iss-cache
          key: cache-d9aa923
          restore-keys: |
            cache-d9aa923

      # Required step name for grading
      - name: prime-cache-d9aa923
        run: |
          echo "Cache hit: ${{ steps.deps-cache.outputs.cache-hit }}"
          mkdir -p iss-cache
          echo "primed on $(date)" > iss-cache/info.txt

      # Email step (still needed for assignment)
      - name: 23f2001947@ds.study.iitm.ac.in
        run: echo "Hello from cache workflow"

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Fetch ISS location data
        run: | # python
          uv run --with requests python << EOF
          import requests
          data = requests.get(http://api.open-notify.org/iss-now.json).text
          with open(iss-location.jsonl, a) as f:
              f.write(data + \n)
          EOF

      - name: Commit and push data + cache
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add iss-location.jsonl iss-cache
          git commit -m "Update ISS position + cache [skip ci]" || exit 0
          git push
